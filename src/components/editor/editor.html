<div class="editor">
  <div class="editor-toolbar">
    <label class="editor-toolbar-label">Font size</label>
    <div class="editor-font-stepper">
      <button type="button" class="editor-stepper-btn" (click)="fontSizeDown()" [disabled]="fontSize <= minFontSize">âˆ’</button>
      <span class="editor-font-value">{{ fontSize }}</span>
      <button type="button" class="editor-stepper-btn" (click)="fontSizeUp()" [disabled]="fontSize >= maxFontSize">+</button>
    </div>
  </div>
  <ngx-monaco-editor
    [(ngModel)]="code"
    (ngModelChange)="onCodeChange($event)"
    (onInit)="onEditorInit($event)"
    [options]="editorOptions">
  </ngx-monaco-editor>
</div>
